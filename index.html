<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <div class="title"><H1>ROCK-PAPER-SCISSORS GAME </H1></div>
    <br>
    <br>
    <div class="select">
        <div class="heading">
            <h2>SELECT YOUR NEXT MOVE</h2>
        </div>
        <div class ="choices">
            <div class="choice" id="rock"><img src="images/rock.png"/></div>
            <div class="choice" id="paper"><img src="images/paper.png"/></div>
            <div class="choice" id="scissors"><img src="images/scissors.png"/></div>
        </div>
    </div>
    <div class="play">
        
        <div class="game">
            <div class="user"></div>
            <div class="comp"></div>
        </div>
    </div>
    <br><br>
    <div class="result">
        <div class="score">
        <div class="user-score">
            <h3>YOUR SCORE<br><br> <span class="user-score-value">0</span></h3>
        </div>
        <div class="comp-score">
            <h3>COMPUTER SCORE <br><br><span class="comp-score-value">0</span></h3>
        </div>
        </div>
        <div class="winner">
            <h2>WINNER: <span class="winner-name">N/A</span></h2>
        </div>
    </div>
    <div class="reset">
        <button class="reset-button" >RESET</button>
    </div>
<script src="sciprt.js"></script>
</body>
</html>
